<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>content</title>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/vue-router.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="../static/js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../static/js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand pl-5" href="#">法问</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto pl-5">
                <li class="nav-item">
                    <a class="nav-link" href="#">我的提问 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item pl-3">
                    <a class="nav-link" href="#">我的回答</a>
                </li>
                <li class="nav-item pl-3">
                    <a class="nav-link" href="#">我的个人页面</a>
                </li>
                <li class="nav-item pl-3">
                    <a class="nav-link" href="#">站内私信</a>
                </li>
            </ul>

            <div id="welcome" class="text-info pr-5" >欢迎您！{{username}}</div>

            <form class="form-inline ">
                <input class="form-control" type="search" placeholder="关键字" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>
        </div>
    </nav>

    <div class="row pt-3">
    <div class="col-2"></div>

    <div class="col-8">
        <div class="card text-center">
            <div class="card-header" id="speaker">{{speaker}}提出的问题</div>
            <div class="card-body">
                <h5 class="card-title">碰见这种事情我应该怎么办？</h5>
                <p class="card-text">被查出酒驾应当怎样寻求法律救济？</p>

                <a href="#" class="btn btn-secondary">赞同</a>
                <a href="#" class="btn btn-success">问题已解决</a>
                <a href="#" class="btn btn-danger">质疑</a>
                <a href="#" class="btn btn-info">引用</a>
            </div>
        </div>

        <div class="form-group pt-2">
            <label for="exampleFormControlTextarea1">您的意见</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="row pt-2">
            <div class="col text-center">
                <button type="button" class="btn btn-secondary btn-lg">提交</button>
            </div>
        </div>

    </div>



    <div class="col-2"></div>
    </div>

</div>

</body>

<script>
    let app = new Vue({
        el: '#welcome',
        data: {
            username: 'UserName'
        }
    })

    let speaker = new Vue({
        el: '#speaker',
        data: {
            speaker: 'speaker'
        }
    })
</script>
</html>
