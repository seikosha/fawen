<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>statics</title>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/vue-router.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../static/js/echarts.js"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand pl-5" href="#">法问</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto pl-5">
            <li class="nav-item">
                <a class="nav-link" href="#">我的提问 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="#">我的回答</a>
            </li>
            <li class="nav-item pl-3 activce">
                <a class="nav-link" href="#">我的个人页面</a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="#">站内私信</a>
            </li>
        </ul>

        <div id="welcome" class="text-info pr-5" >欢迎您！{{username}}</div>

        <form class="form-inline ">
            <input class="form-control" type="search" placeholder="关键字" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">搜索</button>
        </form>
    </div>
</nav>
<div class="row pt-5">
    <div class="col-2">
        <div class="list-group pt-5">
            <button type="button" class="list-group-item list-group-item-action">详细数据</button>
            <button type="button" class="list-group-item list-group-item-action">个人资料</button>
            <button type="button" class="list-group-item list-group-item-action">修改密码</button>
            <button type="button" class="list-group-item list-group-item-action">注销账号</button>
        </div>
    </div>
    <div class="col">
        <div class="bar pl-2">
            <div id="bar">
                <div id="main" style="width:100%;height:300px;"></div>
            </div>
        </div>
        <div class="bar pl-2">
            <div id="bar1">
                <div id="main1" style="width:100%;height:300px;"></div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script>
    let app = new Vue({
        el: '#welcome',
        data: {
            username: 'UserName'
        }
    })
</script>
<script type="text/javascript">
    let myChart = echarts.init(document.getElementById('main'));
    let myChart1 = echarts.init(document.getElementById('main1'));
    let option = {
        title: {
            text: '您在各领域的回答数为：'
        },
        tooltip: {},
        legend: {
            data:['回答数']
        },
        yAxis: {
            data: ["民事","刑事","行政"]
        },
        xAxis: {},
        series: [{
            name: '数量',
            type: 'bar',
            data: [20, 10, 5]
        }]
    };
    let option1 = {
        title: {
            text: '您在本站所获评价：'
        },
        tooltip: {},
        legend: {
            data:['评价数']
        },
        yAxis: {
            data: ["最佳答案","解决问题","质疑争鸣"]
        },
        xAxis: {},
        series: [{
            name: '数量',
            type: 'bar',
            data: [20, 10, 5]
        }]
    };

    myChart.setOption(option);
    myChart1.setOption(option1);
</script>
</html>
