<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>mails</title>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/vue-router.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="../static/js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../static/js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand pl-5" href="#">法问</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto pl-5">
                <li class="nav-item">
                    <a class="nav-link" href="#">我的提问 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item pl-3">
                    <a class="nav-link" href="#">我的回答</a>
                </li>
                <li class="nav-item pl-3">
                    <a class="nav-link" href="#">我的个人页面</a>
                </li>
                <li class="nav-item pl-3 active">
                    <a class="nav-link" href="#">站内私信</a>
                </li>
            </ul>

            <div id="welcome" class="text-info pr-5" >欢迎您！{{message}}</div>

            <form class="form-inline ">
                <input class="form-control" type="search" placeholder="关键字" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>
        </div>
    </nav>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="active">
                <th>序号</th>
                <th>发送者</th>
                <th>标题</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Jacky</td>
                <td>这个问题我想跟您探讨一下</td>
                <td>#</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Billy</td>
                <td>我觉得您说的不对</td>
                <td>#</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Gorden</td>
                <td>这件事情是否可诉？</td>
                <td>#</td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link text-dark" href="#">首页</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">上一页</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">下一页</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">尾页</a></li>
        </ul>
    </nav>
</div>

</body>

<script>
    let app = new Vue({
        el: '#welcome',
    })
</script>
</html>
